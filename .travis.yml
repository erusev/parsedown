language: php

php:
  - 7.1
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - nightly

matrix:
  include:
    - php: 5.3
      dist: precise
    - php: hhvm
      install:
        - composer require phpunit/phpunit --dev --no-update --no-interaction
        - travis_retry composer install --prefer-dist --no-interaction --no-suggest
      script: vendor/bin/phpunit
    - php: hhvm-nightly
      install:
        - composer require phpunit/phpunit --dev --no-update --no-interaction
        - travis_retry composer install --prefer-dist --no-interaction --no-suggest
      script: vendor/bin/phpunit
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: hhvm-nightly

dist: trusty
sudo: false